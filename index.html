<html>
<head>

</head>
<body>
<h1>Demo</h1>

<div class="track">

	<button type="button" id="record" class="btn btn-danger function">Record</button>
</div>

<div class="main">
	<h3>(For Reference)</h3>
	<h2>Direction (alpha)</h2>
	<h2 id="doDirection"></h2>
	<h2>Zero Adjust</h2>
	<h2 id="zeroAdjust"></h2>
	<h2>Tilt F/B (beta)</h2>

	<h2>Tilt L/R (gamma)<h2>

<hr>
<script src="app.js"></script>
